<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin: 20px;
        }
        input {
            padding: 10px;
            width: 100px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="celsiusInput" placeholder="Enter Celsius">
        <button onclick="convertToFar()">Convert</button>
        <p>Result: <span id="result"></span>&deg;F</p>
    </div>

    <script>
        function convertToFar() {
            const celsius = parseFloat(document.getElementById('celsiusInput').value);
            if (!isNaN(celsius)) {
                const fahrenheit = (celsius * 9/5) + 32;
                document.getElementById('result').textContent = fahrenheit.toFixed(2);
            } else {
                document.getElementById('result').textContent = "Invalid input";
            }
        }
    </script>
</body>
</html>
